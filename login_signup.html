<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Sign Up - Shoe Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shoe Online Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">products</a></li>
                    <li><a href="login_signup.html"></a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>User Login & Sign Up</h2>
            <div class="tab-container">
                <button class="tab-button" onclick="showForm('login')">Login</button>
                <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
            </div>
            <div class="forms">
                <div id="login" class="form-container">
                    <h3>Login</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" name="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>

                <div id="signup" class="form-container" style="display:none;">
                    <h3>Sign Up</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="signup-username">Username:</label>
                            <input type="text" id="signup-username" name="signup-username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" name="signup-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shoe Online Shop. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function showForm(formId) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
